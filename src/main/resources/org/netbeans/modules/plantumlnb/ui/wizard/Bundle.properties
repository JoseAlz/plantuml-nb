PlantUMLVisualPanel2.helpTextLabel.text=<html><body><h3><u>Exclude / Include patterns</u></h3><p>To exclude files that match the provided pattern. </p><p>  If not specified, no file is excluded. </p><p>FILE_PATTERN specifies a file pattern, with the same syntax as ANT patterns.  </p>   <p>It means that "**", "*" or "?" special characters can be used </p><p>For more information, please consult <a href="http://ant.apache.org/manual/dirtasks.html">Ant manual ( http://ant.apache.org/manual/dirtasks.html ) </a></p></body></html>
