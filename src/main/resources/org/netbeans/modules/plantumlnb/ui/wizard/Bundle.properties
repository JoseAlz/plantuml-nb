PlantUMLVisualPanel3.jCheckBox1.toolTipText=Displays parsed source files which are abstract classes and relations to abstract classes
PlantUMLVisualPanel3.jCheckBox2.toolTipText=Displays parsed source files which are annotations, annotations (upon classes and methods) of all parsed source files and relations to annotations
PlantUMLVisualPanel3.jCheckBox4.toolTipText=Displays parsed source files which are classes (not abstract), dependencies which are considered as classes (because they are imported or extended but not parsed) and relations to classes
PlantUMLVisualPanel3.jCheckBox3.toolTipText=Displays parsed source files which are enums and relations to enums
PlantUMLVisualPanel3.jCheckBox8.toolTipText=Displays relations between dependencies which are extended by parsed source files (i.e. classes or interfaces) if their type is displayed
PlantUMLVisualPanel3.jCheckBox7.toolTipText=Displays relations between dependencies which are implemented by parsed source files (i.e. interfaces) if their type is displayed
PlantUMLVisualPanel3.jCheckBox5.toolTipText=Displays relations from parsed source files to import dependencies (not static) if their type is displayed
PlantUMLVisualPanel3.jCheckBox6.toolTipText=Displays parsed source files which are interfaces, dependencies which are considered as interfaces (because they are implemented but not parsed) and relations to interfaces
PlantUMLVisualPanel3.jCheckBox10.toolTipText=displays relations from parsed source files to the native dependency if they use native methods
PlantUMLVisualPanel3.jCheckBox9.toolTipText=Displays relations from parsed source files to import dependencies (only static) if their type is displayed
